<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <p id="msg">Winner</p>

            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>
            </div>
            <button id="reset-btn" class="btn">Reset Game</button>
        </div>
    </main>

<pre>
